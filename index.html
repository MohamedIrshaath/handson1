<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <h1>Your Result</h1>
      <div class="result">76</div>
      <div class="score">of 100</div>
      <p>Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <div class="summary">
        <h2>Summary</h2>
        <div class="summary-item reaction">
          <span>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            Reaction
          </span>
          <span>80 / 100</span>
        </div>
        <div class="summary-item memory">
          <span>
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            Memory
          </span>
          <span>92 / 100</span>
        </div>
        <div class="summary-item verbal">
          <span>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            Verbal
          </span>
          <span>61 / 100</span>
        </div>
        <div class="summary-item visual">
          <span>
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            Visual
          </span>
          <span>72 / 100</span>
        </div>
      </div>
      <button>Continue</button>
    </div>

</body>
</html>
